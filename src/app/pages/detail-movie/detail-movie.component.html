<div class="row">
  <div class="col-md-6">
      <!-- Imagen -->
      <img src="./assets/images/{{movie.title}}.png"
           alt="pelicula"
           class="img-thumbnail">
  </div>

  <div class="col-md-6">
      <h3>{{movie.title}}</h3>

      <div class="row mt-3">
          <div class="col">
            {{movie.description}}
          </div>
      </div>

      <div class="row mt-5">
          <div class="col">
              <button class="btn btn-outline-primary"
                      (click)="onBack()">
                  Back
              </button>
          </div>
      </div>

  </div>
</div>
